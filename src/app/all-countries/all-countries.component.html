<div class="container">
  <h2>List of All the Countries in Our Database</h2>
  <a *ngFor="let country of countries" class="country-unit" routerLink="/detail/{{country.name}}">
      <div class="country-block">
        <h4>{{country.name}}</h4>
        <p>Capital <br> ({{country.capital}})</p>
      </div>
  </a>
</div>
